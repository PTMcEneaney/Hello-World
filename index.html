<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added a link to our external reset stylesheet-->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

    <title>Hello World</title>
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
            Hello World
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
        </div>
    </nav>
    <div class="container">
        <div class="row p-3">
            <div class="card mb-3">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <div class="row">
                        <button type="button" class="btn btn-secondary btn-lg w-25">January</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">February</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">March</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary btn-lg w-25">April</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">May</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">June</button>

                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary btn-lg w-25">July</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">August</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">September</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-secondary btn-lg w-25">October</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">November</button>
                        <button type="button" class="btn btn-secondary btn-lg w-25">December</button>

                    </div>
                    <div></div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
