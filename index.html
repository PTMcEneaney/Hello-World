<body>
    <h1>Hello World!</h1>


    <div class="container">
        <div class="row">

            <div class="col s4 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Temperature</span>

                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="test5" min="30" max="100" />
                            </p>
                        </form>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">arrow_forward</i></a>
                    </div>
                </div>
            </div>

            <div class="col s4 m6">
                <div class="card">
                    <div class="row">

                        <div class="card-content">
                            <span class="card-title">Vacation Type</span>

                            <div class="switch row">
                                <p class="col s6">Food</p>
                                <label class="col s6">
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch row">
                                <p class="col s6">Nightlife</p>

                                <label class="col s6">
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch row">
                                <p class="col s6">Culture</p>

                                <label class="col s6">
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch row">
                                <p class="col s6">Nature</p>

                                <label class="col s6">
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch row">
                                <p class="col s6">Tourist Attractions</p>

                                <label class="col s6">
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                        </div>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">chevron_right</i></a>

                    </div>
                </div>
            </div>

            <div class="col s4 m6">
                <div class="card">

                    <div class="card-content">
                        <span class="card-title">Month</span>

                        <div class="row">
                            <button class="col s3">January</button>
                            <button class="col s3">February</button>
                            <button class="col s3">March</button>
                            <button class="col s3">April</button>
                        </div>
                        <div class="row">
                            <button class="col s3">May</button>
                            <button class="col s3">June</button>
                            <button class="col s3">July</button>
                            <button class="col s3">August</button>
                        </div>
                        <div class="row">
                            <button class="col s3">September</button>
                            <button class="col s3">October</button>
                            <button class="col s3">November</button>
                            <button class="col s3">December</button>
                        </div>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<button id="tempLimit">Click</button><br> -->
